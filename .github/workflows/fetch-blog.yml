name: Fetch Blog Test

on:
  # ワークフローを手動でトリガー
  workflow_dispatch:

jobs:
  test-fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Copy Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run test script
        env:
          FILE_PATH: ${{ github.workspace }}/docs/data/blog_posts.json
        run: |
          mkdir -p ${{ github.workspace }}/docs/data
          python ${{ github.workspace }}/.github/scripts/fetch_blog.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ${{ github.workspace }}/docs/data/
          git diff --quiet && git diff --staged --quiet || git commit -m "hello world from github actions"
          git push

