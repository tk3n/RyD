name: Fetch Blog Test

on:
  # ワークフローを手動でトリガー
  workflow_dispatch:

jobs:
  test-fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Copy Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run test script
        env:
          FILE_PATH: ${{ github.workspace }}/docs/data/hello_world.json
        run: |
          mkdir -p ${{ github.workspace }}/docs/data
          python ${{ github.workspace }}/.github/scripts/fetch_blog.py

      - name: Commit and push if changed
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "hello world from github actions"
          git push origin HEAD:${GITHUB_REF#refs/heads/}

